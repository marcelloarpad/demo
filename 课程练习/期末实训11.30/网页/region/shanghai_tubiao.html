<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上海岗位多图表展示</title>
  <!-- 引入 ECharts 库 -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.1/dist/echarts.min.js"></script>
    <script src="js/echarts-wordcloud.js"></script>

</head>

    <body>

    <!-- 柱状图容器 -->
    <div id="bar-chart-container" style="width: 800px; height: 300px; float: left;"></div>

    <!-- 饼状图容器 -->
    <div id="pie-chart-container" style="width: 800px; height: 300px; float: left;"></div>

    <div id="wordcloud-container" style="width: 800px; height: 400px; float: left;"></div>

    <script>
// 初始化柱状图容器
var barChart = echarts.init(document.getElementById('bar-chart-container'));

// 柱状图配置
var barOption = {
  title: {
    text: '上海部分地区近三年it行业平均年薪',
    x: 'center'
  },
  xAxis: {
    type: 'category',
    data: ['浦东新区', '杨浦区', '静安区']
  },
  yAxis: {
    type: 'value',
    name: '平均年薪（万元）'
  },
  series: [
    {
      name: '2020',
      type: 'bar',
      data: [20.2, 19.8, 17.01],
      itemStyle: {
        color: '#ff7f50' // 设置柱状图颜色
      },
      label: {
        show: true,
        position: 'top' // 显示在柱的顶部
      }
    },
    {
      name: '2021',
      type: 'bar',
      data: [24.0, 25.6, 27.2],
      itemStyle: {
        color: '#87cefa' // 设置柱状图颜色
      },
      label: {
        show: true,
        position: 'top'
      }
    },
    {
      name: '2022',
      type: 'bar',
      data: [27.2, 25.8, 26.6],
      itemStyle: {
        color: '#32cd32' // 设置柱状图颜色
      },
      label: {
        show: true,
        position: 'top'
      }
    }
  ]
};

// 使用刚指定的配置项和数据显示柱状图。
barChart.setOption(barOption);


      // 初始化饼状图容器
      var pieChart = echarts.init(document.getElementById('pie-chart-container'));

      // 饼状图配置
      var pieOption = {
        title: {
          text: '上海计算机行业年薪占比',
          x: 'center'
        },
        series: [{
          name: '年薪',
          type: 'pie',
          radius: '55%',
          data: [
              { value: 1.3, name: '软件类' },
              { value: 1.6, name: '大数据类' },
              { value: 2.1, name: '人工智能类' },
              { value: 1.1, name: '网络类' },
              { value: 0.9, name: '硬件类' },
              { value: 0.8, name: '控制类' },
              { value: 1.5, name: '应用系统开发类' },
              { value: 1.3, name: '设计类' }
          ]
        }]
      };

      // 使用刚指定的配置项和数据显示饼状图。
      pieChart.setOption(pieOption);


  var wordcloudChart = echarts.init(document.getElementById('wordcloud-container'));

    // 词云图配置
    var wordcloudOption = {
      series: [{
        type: 'wordCloud',
        sizeRange: [15, 80],
        rotationRange: [0, 0],
        rotationStep: 45,
        gridSize: 8,
        shape: 'pentagon',
        width: '100%',
        height: '100%',
        textStyle: {
          normal: {
            color: function () {
              return 'rgb(' + [
                Math.round(Math.random() * 160),
                Math.round(Math.random() * 160),
                Math.round(Math.random() * 160)
              ].join(',') + ')';
            },
            fontFamily: 'sans-serif',
            fontWeight: 'normal'
          },
          emphasis: {
            shadowBlur: 10,
            shadowColor: '#333'
          }
        },
        data: [
          { name: '本科', value: 2.64 },
          { name: '专科', value: 4.03 },
          { name: '校草', value: 24.95 },
          { name: '五险一金', value: 4.04 },
          { name: '期货交易', value: 5.27 },
          { name: '员工旅游', value: 5.80 },
          { name: '交通补贴', value: 3.09 },
          { name: '生活补贴', value: 24.71 },
          { name: '汽车构造', value: 6.33 },
          { name: '编程', value: 2.55 },
          { name: '车辆工程', value: 3.88 },
          { name: '昆明', value: 8.04 },
          { name: '网红', value: 5.87 },
          { name: '数通', value: 6.97 },
          { name: '安全产品', value: 2.53 },
          { name: '周末双休', value: 2.49 },
          { name: '系统', value: 3.91 },
          { name: '宿舍福利', value: 3.25 },
          { name: '节庆福利', value: 9.93 },
          { name: '生日福利', value: 3.65 }
        ]
      }]
    };

    // 使用刚指定的配置项和数据显示词云图。
    wordcloudChart.setOption(wordcloudOption);

    window.addEventListener("resize", function() {
      wordcloudChart.resize();
    });
    </script>

</body>
</html>
